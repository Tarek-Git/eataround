<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Around - einmal zahlen, überall essen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Eat Around Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Restaurants</a></li>
                <li><a href="#">Preise</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Partner werden</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Restaurants in deiner Stadt</h1>
        <p>Entdecke mit <strong>Eat Around</strong> exklusive Gastronomie-Deals in deiner Stadt! „einmal zahlen, überall essen“.</p>
        <div class="search-bar">
            <input type="text" placeholder="Suche nach einem Restaurant">
            <button>Suchen</button>
        </div>
        <div class="categories">
            <button>Café</button>
            <button>Fleisch</button>
            <button>Drinks</button>
            <button>Burger</button>
            <button>Dessert</button>
            <button>Pasta</button>
            <button>Pizza</button>
        </div>
    </section>

    <!-- Restaurant Section -->
    <section class="restaurants">
        <div class="filter">
            <label for="open-now">Jetzt geöffnet</label>
            <input type="checkbox" id="open-now">
        </div>
        <div class="restaurant-list">
            <!-- Restaurant 1: Pizza -->
            <div class="restaurant">
                <img src="images/pizza.jpg" alt="Pizza">
                <h3>BOCCA - Pizza</h3>
            </div>
            <!-- Restaurant 2: Pasta -->
            <div class="restaurant">
                <img src="images/pasta.jpg" alt="Pasta">
                <h3>La Pasta - Pasta</h3>
            </div>
            <!-- Restaurant 3: Burger -->
            <div class="restaurant">
                <img src="images/burger.jpg" alt="Burger">
                <h3>Burger Heaven</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Eat Around - einmal zahlen, überall essen</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
